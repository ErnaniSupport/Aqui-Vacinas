<h1>Bem-vindo ao Sistema de Vacinação</h1>
<h4>sua vacinação com facilidade e segurança.</h4>

<app-add-vacina (onAddVacina)="AddVacina($event)"></app-add-vacina>
<app-vacina-item *ngFor="let vacina of vacinas" [vacina]="vacina" (onDeleteVacina)="deleteVacina($event)"
    (onToggleEstoque)="toggleEstoque($event)">
</app-vacina-item>
